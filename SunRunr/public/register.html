<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>SunRnr User Registration</title>

      <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
      
      </script>
      <link href="./stylesheets/style.css" rel="stylesheet">

      <script src="./javascript/register.js" defer></script>

   
   </head>

   <body>
   <div class = "form">
   <h1>SunRunr User Registration</h1>
   <!-- <p class="AccountSum">Account Summary <u><a href="account.html">Click Here!</a></u></p> -->
    <label for = "fullName">Full Name</label>
    <br>
    <input type = "text" name = "fullName" id="fullName">
    <br>
    <label for = "email">Email</label>
    <br>
    <input type = "email" name = "email" id="email">
    <br>
    <label for = "password">Password</label>
    <br>
    <p class = "password">(characters long, should contain: uppercase letters, lowercase letters, numbers, and special characters)</p>
    <input type = "password" name = "password" id="password">
    <br>
    <label for = "passwordConfirm">Confirm Password</label>
    <br>
    <input type = "password" name = "passwordConfirm" id="passwordConfirm">
    <br>
    <label for = "UVThreshold">UV Threshold</label>
    <br>
    <input type = "UVThreshold" name = "UVThreshold" id="UVThreshold">
    <br>
    <label for = "Device">Device</label>
    <br>
    <input type = "Device" name = "Device" id="Device">
    </div>
    <button type = "submit" id="AddDevice">Add Device</button>
      <button type = "submit" id="register">Register</button>
    
    <p class="ExtUser">Already a Registered User? <u><a href="index.html">Log In!</a></u></p>
  
   </body>
</html>
